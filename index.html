<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body background="MUSIC.webp">
<center>
  	<h4 class="btn btn-success heading" id="DM">AI DJ WEB APP
      
	    <br>
	    <span class="NOTE">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h4>
  
    <div class="div_speed">
      <img src="disk.gif" class="DISC_S">
      <br>
      <h3 class="btn btn-danger heading" id="D_S">Speed</h3>
    </div>

    <div class="div_volume">
      <img src="disk.gif" class="DISC_V">
      <br>
      <h3 class="btn btn-danger heading" id="D_V">Volume</h3>
    </div>
    <br><br>
    <button class="btn btn-warning button_play" onclick="play()">Play</button>
    
	<br><br>
  
</center>

<script src="main.js"></script>
</body>
</html>
